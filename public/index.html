<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-slate-500 text-center">Abdullah AL Noman</p>
    <p class="text-red-500 text-left">Abdullah AL Noman</p>
    <p class="text-green-500 text-right">Abdullah AL Noman</p>
    <!-- Background Colors -->
    <p class="text-red-50 text-center bg-orange-800">Abdullah AL Noman</p>
    <!-- Text Underline -->
    <p class="text-red-700 underline decoration-[1rem] decoration-zinc-950 ">Abdullah AL Noman</p>

    <!-- Border Colors -->

    <input type="text" class="shadow-lg border-[.1px] border-t-[#561C24] border-b-[#561C24] items-center 
                focus:outline-dashed outline-red-500">

    <!-- Divide Colors -->
    <div class="divide-y divide-green-800 mt-5">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button type="button" class="text-[#6C22A6] outline-dashed outline-2 outline-orange-950  m-r-1">Click here</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-700" checked />
    <!-- Arbitrary Colors -->
</body>

</html>
